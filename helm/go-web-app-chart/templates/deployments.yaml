
# This is a sample deployment manifest file for a simple web application.
apiVersion: apps/v1
kind: Deployment
namespace: go-web-app
metadata:
  name: go-web-app
  labels:
    app: go-web-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-web-app
  template:
    metadata:
      labels:
        app: go-web-app
    spec:
      containers:
      - name: go-web-app
        image: 637423423905.dkr.ecr.us-east-1.amazonaws.com/go-web-app:{{ .Values.image.tag }}
        ports:
        - containerPort: 8080
